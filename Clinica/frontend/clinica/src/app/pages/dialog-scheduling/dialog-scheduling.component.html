<div class="container-dialog">
  <h1 class="title-dialog">Meu Agendamento</h1>
  <div class="form-dialog">

    <form class="form-wrapper">

      <mat-form-field color="accent">
        <mat-label class="label">Nome</mat-label>
        <input matInput value="" />
      </mat-form-field>

      <mat-form-field color="accent">
        <mat-label class="label">Sobrenome</mat-label>
        <input matInput value="" />
      </mat-form-field>

      <mat-form-field color="accent">
        <mat-label class="label">CPF</mat-label>
        <input matInput mask="000.000.000-00" placeholder="Ex. 123.456.789-01" value="cpf" />
      </mat-form-field>

      <mat-form-field color="accent">
        <mat-label class="label">Celular</mat-label>
        <input matInput mask="(00) 00000-0000" placeholder="Ex. (11) 96491-8727" value="telephone" />
      </mat-form-field>

      <mat-form-field color="accent">
        <mat-label class="label">Data de Nascimento</mat-label>
        <input matInput mask="00/00/0000" placeholder="Ex. 01/10/2002" value="birth" />
      </mat-form-field>

      <div class="buttons-dialog">
        <button class="button-dialog cancelar" mat-dialog-close mat-raised-button>Fechar</button>
        <button class="button-dialog editar" mat-raised-button >Atualizar</button>
      </div>
    </form>
  </div>
</div>
