<div class="container">
    <div class="background-image">
        <div class="overlay-color">
            <main>

                <h1 id="title">Meu Perfil</h1>

                <form class="form-wrapper">

                    <mat-form-field color="accent">
                        <mat-label>Nome</mat-label>
                        <input matInput value="" />
                    </mat-form-field>

                    <mat-form-field color="accent">
                        <mat-label>Sobrenome</mat-label>
                        <input matInput value="" />
                    </mat-form-field>

                    <mat-form-field color="accent">
                        <mat-label>CPF</mat-label>
                        <input matInput mask="000.000.000-00" placeholder="Ex. 123.456.789-01" value="cpf" />
                    </mat-form-field>

                    <mat-form-field color="accent">
                        <mat-label>Celular</mat-label>
                        <input matInput mask="(00) 00000-0000" placeholder="Ex. (11) 96491-8727" value="telephone" />
                    </mat-form-field>

                    <mat-form-field color="accent">
                        <mat-label>Data de Nascimento</mat-label>
                        <input matInput mask="00/00/0000" placeholder="Ex. 01/10/2002" value="birth" />
                    </mat-form-field>

                    <mat-form-field color="accent">
                        <mat-label>Senha</mat-label>
                        <input matInput [type]="hidePassword ? 'password' : 'text'" />
                        <button class="btn-show-password" matSuffix (click)="hidePassword = !hidePassword"
                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                            <mat-icon class="icon">{{
                                hidePassword ? "visibility_off" : "visibility"
                                }}</mat-icon>
                        </button>
                    </mat-form-field>

                    <mat-form-field color="accent">
                        <mat-label>Confirmar senha</mat-label>
                        <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" />
                        <button class="btn-show-password" matSuffix (click)="hideConfirmPassword = !hideConfirmPassword"
                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirmPassword">
                            <mat-icon class="icon">{{
                                hideConfirmPassword ? "visibility_off" : "visibility"
                                }}</mat-icon>
                        </button>

                    </mat-form-field>
                    <button class="btn-submit">Atualizar</button>
                </form>

            </main>
        </div>
    </div>
</div>
