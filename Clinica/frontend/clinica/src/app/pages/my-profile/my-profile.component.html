<div class="container">
    <div class="background-image">
        <div class="overlay-color">
            <main>

                <h1 id="title">Meu Perfil</h1>

                <form class="form-wrapper" [formGroup]="profileForm" (ngSubmit)="onSubmit()">

                    <mat-form-field color="accent">
                        <mat-label>Nome</mat-label>
                        <input matInput value="" formControlName="firstName" [readonly]= "disable" />
                    </mat-form-field>

                    <mat-form-field color="accent">
                        <mat-label>Sobrenome</mat-label>
                        <input matInput value="" formControlName="lastName" [readonly]= "disable" />
                    </mat-form-field>

                    <mat-form-field color="accent">
                        <mat-label>CPF</mat-label>
                        <input matInput mask="000.000.000-00" placeholder="Ex. 123.456.789-01" value="cpf" formControlName="cpf" [readonly]= "disable" />
                    </mat-form-field>

                    <mat-form-field color="accent">
                        <mat-label>Celular</mat-label>
                        <input matInput mask="(00) 00000-0000" placeholder="Ex. (11) 96491-8727" value="telephone" formControlName="telephone" [readonly]= "disable" />
                    </mat-form-field>

                    <mat-form-field color="accent">
                        <mat-label>Data de Nascimento</mat-label>
                        <input matInput mask="00/00/0000" placeholder="Ex. 01/10/2002" value="birth" formControlName="birth" [readonly]= "disable" />
                    </mat-form-field>

                    <mat-form-field color="accent" *ngIf="disable == 'false'">
                        <mat-label>Senha</mat-label>
                        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
                        <button class="btn-show-password" matSuffix (click)="hidePassword = !hidePassword"
                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                            <mat-icon class="icon">{{
                                hidePassword ? "visibility_off" : "visibility"
                                }}</mat-icon>
                        </button>
                    </mat-form-field>

                    <mat-form-field color="accent" *ngIf="disable == 'false'">
                        <mat-label>Confirmar senha</mat-label>
                        <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword" />
                        <button class="btn-show-password" matSuffix (click)="hideConfirmPassword = !hideConfirmPassword"
                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirmPassword">
                            <mat-icon class="icon">{{
                                hideConfirmPassword ? "visibility_off" : "visibility"
                                }}</mat-icon>
                        </button>

                    </mat-form-field>
                    <button type="submit" class="btn-submit" *ngIf="disable == 'false'">Atualizar</button>
                    <button class="btn-submit" (click)="enableEdit()" *ngIf="disable == 'true'">Alterar</button>
                </form>
            </main>
        </div>
    </div>
</div>
